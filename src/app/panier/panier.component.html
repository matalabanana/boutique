<nav>
    <ul>

<div class="container" *ngIf="vue==0">
    <div class="row">
        <ng-container *ngFor="let a of articles">
            <div class="col-lg-2 col-sm-4 text-center"  *ngIf="cat==0 || cat == a.categorie">
                <div class="card card-article">
                    <img src="{{a.illustration}}" class="card-img-top" alt="{{a.nom}}" style="max-height:100px;">
                    <div class="card-body">
                      <h5 class="card-title">{{a.nom}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted"> 
                          {{a.prix/100 | number:'1.2-2' }} â‚¬ </h6>
                      <a href="#" class="btn" [ngClass]="a.panier < a.quantite ? 'btn-primary': 'btn-secondary'" (click)="ajoute(a.id)"> 
                          {{a.quantite}} - {{a.panier}} </a>
                    </div>
                  </div>


            </div>
        </ng-container>
    </div>
</div>


<div class="container" *ngIf="vue==1">
<div class="col-lg-4" *ngFor="let a of articles">
    <div *ngIf="a.panier > 0">
        <a (click)="ajoute(a.id,-1)"> {{a.nom}} ({{a.panier}}) </a>
    </div>
</div>
</div>
